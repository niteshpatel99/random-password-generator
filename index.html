<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate <br><span>Random Password</span></h1>
        <label for="size">Enter size: </label>
        <input id="size" type="number" placeholder="password size(4-25)" value="4">
        <p id="demo"></p>

        <div class="display">
            <textarea  id="password" placeholder="Password"></textarea>
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
    </div>

    <script>

        const passwordBox = document.getElementById("password");


        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "$&+,:;=?@#|'<>.^*()%!-[]{}";
        const allChars = upperCase + lowerCase + number + symbol;


        function createPassword() {
            var x = document.getElementById("size");
            var defaultVal = x.defaultValue;
            var currentVal = x.value;
            var lenght;
            if (currentVal <= 4)
                lenght = defaultVal;
            else
                lenght = currentVal;

            if (lenght <= 26) {

                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length)];
                password += symbol[Math.floor(Math.random() * symbol.length)];

                while (lenght > password.length) {
                    password += allChars[Math.floor(Math.random() * allChars.length)];
                }
                document.getElementById("demo").innerHTML ="";
                passwordBox.value = password;
            }
            else{
                password ="";
                passwordBox.value = password;
                myFunction();
            }
        }
        function myFunction() {
          document.getElementById("demo").innerHTML = " ⚠️Enter valid size(4-25)";
        }
        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }

    </script>
</body>

</html>
